<div id="console" [ngClass]="showConsole ? 'show' : 'hide'"
  (mouseenter)='showConsole = true' (mouseleave)="showConsole = false">
  <img src="../../../assets/images/console.svg" alt="Control Board" />
  <canvas
    #canvas
    id="canvas"
    width="3000"
    height="1858.87"
    (mousedown)="switchPressed($event)"
    (mouseup)="switchReleased()"
  >
  </canvas>
  <div style="display: none">
    <img id="switch" src="assets/images/switch.svg" alt="Switch" />
    <img
      id="switchLarge"
      src="assets/images/switch_large.svg"
      alt="Switch Large"
    />
  </div>
  <div id="tab">
    <img id="arrow" [ngClass]="showConsole ? 'rotate-arrow' : ''" src="assets/images/arrow.svg" alt="Arrow">
  </div>
</div>
